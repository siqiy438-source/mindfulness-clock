<body>

    <div class="container">

    <script>
        // --- æ–°ç‰ˆæ•°æ®é…ç½® (æ›´çŸ­ã€æ›´å¤šã€æ›´æ¸©æŸ”) ---
        const phases = [
            { duration: 5, text: "å—¨~ è®©æˆ‘ä»¬æš‚åœä¸€ä¸‹ âœ¨" },
            { duration: 10, text: "æ‰¾ä¸ªèˆ’æœçš„å§¿åŠ¿åå¥½ï¼Œä¸ç€æ€¥" },
            { duration: 10, text: "è½»è½»é—­ä¸Šçœ¼ç›ï¼ŒæŠŠè‚©è†€æ”¾ä¸‹" },
            { duration: 8, text: "å‡†å¤‡å¥½äº†å—ï¼Ÿå…ˆæ¥ä¸€æ¬¡æ·±å‘¼å¸..." },
            { duration: 10, text: "æ…¢æ…¢åœ°å¸æ°”... è‚šå­é¼“èµ·æ¥äº†~" },
            { duration: 12, text: "ç¼“ç¼“åœ°å‘¼æ°”... æŠŠçƒ¦æ¼éƒ½åå‡ºå»" },
            { duration: 10, text: "å¾ˆæ£’ï¼Œå†æ¥ä¸€æ¬¡ã€‚å¸æ°”~ æ„Ÿå—æ¸…å‡‰" },
            { duration: 12, text: "å‘¼æ°”~ èº«ä½“å˜å¾—è½¯ç»µç»µçš„" },
            { duration: 15, text: "ç°åœ¨ï¼Œå¬å¬å‘¨å›´æœ‰ä»€ä¹ˆå£°éŸ³ï¼Ÿ" },
            { duration: 10, text: "ä¸è¦è¯„ä»·å®ƒï¼Œåªæ˜¯é™é™åœ°å¬" },
            { duration: 10, text: "æ€ç»ªè·‘æ‰äº†å—ï¼Ÿæ²¡å…³ç³»ï¼ŒæŠ“å›æ¥å°±å¥½äº†" },
            { duration: 15, text: "æŠŠæ³¨æ„åŠ›å›åˆ°é¼»å°–çš„å‘¼å¸ä¸Š" },
            { duration: 10, text: "ä½ åšå¾—éå¸¸å¥½ï¼Œå¾ˆä¸“æ³¨" },
            { duration: 10, text: "å‡†å¤‡ç»“æŸå•¦ï¼ŒåŠ¨åŠ¨æ‰‹æŒ‡å’Œè„šè¶¾" },
            { duration: 5, text: "æ…¢æ…¢çå¼€çœ¼ç›ï¼Œæ¬¢è¿å›æ¥~ ğŸŒ¸" }
        ];

        // --- å˜é‡ ---
        let totalDuration = phases.reduce((acc, curr) => acc + curr.duration, 0);
        let timeRemaining = totalDuration;
        let timerInterval = null;
        let isRunning = false;
        let currentPhaseIndex = -1;
        let isMuted = false; // é»˜è®¤å¼€å¯å£°éŸ³

        // --- DOM å…ƒç´  ---
        const timerDisplay = document.getElementById('timer');
        const instructionDisplay = document.getElementById('instruction');
        const mainBtn = document.getElementById('mainBtn');
        const progressBar = document.getElementById('progressBar');
        const muteBtn = document.getElementById('muteBtn');
        const bgMusic = document.getElementById('bgMusic');
        const breathBuddy = document.getElementById('breathBuddy');

        // è®¾ç½®éŸ³ä¹éŸ³é‡ (ç¨å¾®å°ä¸€ç‚¹ï¼Œä¸è¦å–§å®¾å¤ºä¸»)
        bgMusic.volume = 0.6;

        // --- åˆå§‹åŒ– ---
        updateTimerDisplay(timeRemaining);

        // --- æ ¸å¿ƒé€»è¾‘ ---
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                // æµè§ˆå™¨é™åˆ¶ï¼šå¿…é¡»ç”¨æˆ·æ“ä½œæ‰èƒ½æ’­æ”¾éŸ³ä¹å’Œå£°éŸ³
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            updateBtnState("æš‚åœä¸€ä¼šå„¿");
            bgMusic.play(); // æ’­æ”¾éŸ³ä¹
            breathBuddy.classList.add('breathing-active'); // æ¿€æ´»å‘¼å¸åŠ¨ç”»
            
            if (currentPhaseIndex === -1) {
                currentPhaseIndex = 0;
                updateInstructionAndSpeak();
            }

            timerInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateTimerDisplay(timeRemaining);
                    updateProgressBar();
                    checkPhase();
                } else {
                    finishSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            updateBtnState("ç»§ç»­æ”¾æ¾");
            window.speechSynthesis.cancel();
            bgMusic.pause(); // æš‚åœéŸ³ä¹
            breathBuddy.classList.remove('breathing-active'); // åœæ­¢å‘¼å¸åŠ¨ç”»
        }

        function resetTimer() {
            pauseTimer();
            timeRemaining = totalDuration;
            currentPhaseIndex = -1;
            updateBtnState("å¼€å§‹æ”¾æ¾");
            instructionDisplay.textContent = "å‡†å¤‡å¥½äº†å—ï¼ŸğŸŒ±";
            updateTimerDisplay(totalDuration);
            progressBar.style.width = "0%";
            bgMusic.currentTime = 0; // éŸ³ä¹å›åˆ°å¼€å¤´
        }

        function finishSession() {
            pauseTimer();
            instructionDisplay.textContent = "å®Œæˆå•¦ï¼ä½ çœŸæ£’ âœ¨";
            speak("å®Œæˆå•¦ï¼ä½ çœŸæ£’ï¼Œå¸Œæœ›ä½ æ„Ÿè§‰å¥½äº†ä¸€äº›");
            updateBtnState("å†æ¥ä¸€æ¬¡");
            progressBar.style.width = "100%";
            breathBuddy.classList.remove('breathing-active');
        }

        // --- è¾…åŠ©é€»è¾‘ ---
        function checkPhase() {
            let accumulatedTime = 0;
            let foundPhaseIndex = 0;
            let totalElapsed = totalDuration - timeRemaining;

            for (let i = 0; i < phases.length; i++) {
                accumulatedTime += phases[i].duration;
                if (totalElapsed < accumulatedTime) {
                    foundPhaseIndex = i;
                    break;
                }
            }
            
            if (foundPhaseIndex !== currentPhaseIndex) {
                currentPhaseIndex = foundPhaseIndex;
                updateInstructionAndSpeak();
            }
        }

        function updateInstructionAndSpeak() {
            const text = phases[currentPhaseIndex].text;
            
            instructionDisplay.style.opacity = 0;
            setTimeout(() => {
                instructionDisplay.textContent = text;
                instructionDisplay.style.opacity = 1;
            }, 300);

            speak(text);
        }

        // --- è¯­éŸ³åˆæˆ (ä½¿ç”¨ä¸Šæ¬¡ä¿®å¤çš„å¢å¼ºç‰ˆ) ---
        function speak(text) {
            if (isMuted) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const zhVoice = voices.find(v => v.lang === 'zh-CN') || voices.find(v => v.lang.includes('zh'));
            if (zhVoice) utterance.voice = zhVoice;
            utterance.rate = 0.95; // ç¨å¾®è½»å¿«ä¸€ç‚¹ç‚¹
            utterance.pitch = 1.1; // è¯­è°ƒç¨å¾®é«˜ä¸€ç‚¹ï¼Œå¬èµ·æ¥æ›´å¯çˆ± 
            window.speechSynthesis.speak(utterance);
        }

        // ç¡®ä¿åŠ è½½è¯­éŸ³åˆ—è¡¨
        window.speechSynthesis.onvoiceschanged = () => {};

        function toggleMute() {

            // åªæ§åˆ¶äººå£°ï¼Œä¸æ§åˆ¶èƒŒæ™¯éŸ³ä¹ï¼ˆèƒŒæ™¯éŸ³ä¹é€šå¸¸æ˜¯æƒ³è¦çš„ï¼‰
            muteBtn.textContent = isMuted ? "ğŸ”‡" : "ğŸ”Š";
            muteBtn.style.opacity = isMuted ? "0.5" : "1";
        }

        function updateBtnState(text) {
            mainBtn.textContent = text;
        }

        function updateTimerDisplay(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${m}:${s}`;
        }

        function updateProgressBar() {
            const progress = ((totalDuration - timeRemaining) / totalDuration) * 100;

        }
