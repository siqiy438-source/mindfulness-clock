    <style>

        #instruction {

            font-size: 1rem;

<body>

    <div class="container">
        <button class="mute-btn" id="muteBtn" onclick="toggleMute()" title="å¼€å¯/å…³é—­è¯­éŸ³">ğŸ”Š</button>

        <h1>Mindfulness</h1>
        
        <div id="instruction">å‡†å¤‡å¼€å§‹</div>
        
        <div id="timer">03:00</div>
        
        <div class="controls">
            <button class="btn" id="mainBtn" onclick="toggleTimer()">å¼€å§‹æ­£å¿µ</button>
            <button class="btn" onclick="resetTimer()">é‡ç½®</button>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        // --- æ•°æ®é…ç½® ---
        // ä½ å¯ä»¥åœ¨è¿™é‡Œä¿®æ”¹æ–‡å­—ï¼Œæœºå™¨ä¼šè‡ªåŠ¨è¯»å‡ºè¿™äº›å­—
        const phases = [
            { duration: 10, text: "è¯·è°ƒæ•´åˆ°ä¸€ä¸ªèˆ’é€‚çš„åå§¿" },
            { duration: 20, text: "é—­ä¸Šçœ¼ç›ï¼Œæ”¾æ¾è‚©è†€å’Œä¸‹å·´" },
            { duration: 40, text: "æ·±æ·±åœ°å¸æ°”... æ„Ÿå—èƒ¸è…”çš„æ‰©å¼ " },
            { duration: 40, text: "ç¼“æ…¢åœ°å‘¼æ°”... é‡Šæ”¾æ‰€æœ‰çš„å‹åŠ›" },
            { duration: 40, text: "æ„Ÿå—ç©ºæ°”æµè¿‡é¼»å°–çš„å‡‰æ„" },
            { duration: 20, text: "å¦‚æœæ€ç»ªé£˜èµ°äº†ï¼Œæ¸©æŸ”åœ°æ‹‰å›æ¥" },
            { duration: 10, text: "å‡†å¤‡ç»“æŸï¼Œæ…¢æ…¢çå¼€çœ¼ç›" }
        ];

        // --- å˜é‡ ---
        let totalDuration = phases.reduce((acc, curr) => acc + curr.duration, 0);
        let timeRemaining = totalDuration;
        let timerInterval = null;
        let isRunning = false;
        let currentPhaseIndex = -1; // -1 è¡¨ç¤ºå°šæœªå¼€å§‹
        let isMuted = false;

        // --- DOM å…ƒç´  ---
        const timerDisplay = document.getElementById('timer');
        const instructionDisplay = document.getElementById('instruction');
        const mainBtn = document.getElementById('mainBtn');
        const progressBar = document.getElementById('progressBar');
        const muteBtn = document.getElementById('muteBtn');

        // --- åˆå§‹åŒ– ---
        updateTimerDisplay(timeRemaining);

        // --- æ ¸å¿ƒé€»è¾‘ ---
        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            updateBtnState("æš‚åœ"); // å¼ºåˆ¶æ›´æ–°æŒ‰é’®æ–‡å­—
            
            // å¦‚æœæ˜¯é¦–æ¬¡å¼€å§‹ï¼Œè¯»ç¬¬ä¸€å¥è¯
            if (currentPhaseIndex === -1) {
                currentPhaseIndex = 0;
                updateInstructionAndSpeak();
            } else {
                // å¦‚æœæ˜¯ä»æš‚åœæ¢å¤ï¼Œç»§ç»­å½“å‰çš„æç¤ºï¼ˆä¸é‡è¯»ï¼Œé™¤éä½ æƒ³é‡è¯»ï¼‰
                // updateInstructionAndSpeak(); 
            }

            timerInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateTimerDisplay(timeRemaining);
                    updateProgressBar();
                    checkPhase();
                } else {
                    finishSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            updateBtnState("ç»§ç»­"); // æš‚åœæ—¶æ˜¾ç¤ºâ€œç»§ç»­â€
            window.speechSynthesis.cancel(); // æš‚åœæ—¶åœæ­¢è¯´è¯
        }

        function resetTimer() {
            pauseTimer();
            timeRemaining = totalDuration;
            currentPhaseIndex = -1;
            updateBtnState("å¼€å§‹æ­£å¿µ");
            instructionDisplay.textContent = "å‡†å¤‡å¼€å§‹";
            updateTimerDisplay(totalDuration);
            progressBar.style.width = "0%";
            window.speechSynthesis.cancel();
        }

        function finishSession() {
            pauseTimer();
            instructionDisplay.textContent = "ç»ƒä¹ ç»“æŸ";
            speak("ç»ƒä¹ ç»“æŸï¼Œæ„Ÿè°¢ä½ çš„ä¸“æ³¨");
            updateBtnState("å†æ¬¡å¼€å§‹");
            progressBar.style.width = "100%";
        }

        // --- è¾…åŠ©é€»è¾‘ ---
        function checkPhase() {
            let accumulatedTime = 0;
            let foundPhaseIndex = 0;
            let totalElapsed = totalDuration - timeRemaining;

            for (let i = 0; i < phases.length; i++) {
                accumulatedTime += phases[i].duration;
                // å¦‚æœå½“å‰ç»è¿‡çš„æ—¶é—´å°äºç´¯ç§¯æ—¶é—´ï¼Œè¯´æ˜å°±åœ¨è¿™ä¸ªé˜¶æ®µ
                if (totalElapsed < accumulatedTime) {
                    foundPhaseIndex = i;
                    break;
                }
            }
            
            // å¦‚æœé˜¶æ®µå˜äº†ï¼Œæ›´æ–°æ–‡å­—å¹¶æœ—è¯»
            if (foundPhaseIndex !== currentPhaseIndex) {
                currentPhaseIndex = foundPhaseIndex;
                updateInstructionAndSpeak();
            }
        }

        function updateInstructionAndSpeak() {
            const text = phases[currentPhaseIndex].text;
            
            // è§†è§‰æ›´æ–°ï¼ˆæ·¡å…¥æ·¡å‡ºï¼‰
            instructionDisplay.style.opacity = 0;
            setTimeout(() => {
                instructionDisplay.textContent = text;
                instructionDisplay.style.opacity = 1;
            }, 500);

            // è¯­éŸ³æ’­æ”¾
            speak(text);
        }

        // --- è¯­éŸ³åˆæˆ (TTS) ---
        function speak(text) {
            if (isMuted) return;
            
            // å–æ¶ˆä¹‹å‰çš„å‘éŸ³ï¼Œé¿å…æ’é˜Ÿ
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN'; // è®¾ç½®ä¸­æ–‡
            utterance.rate = 0.9;     // è¯­é€Ÿç¨å¾®æ…¢ä¸€ç‚¹ï¼Œæ›´é€‚åˆæ­£å¿µ
            utterance.pitch = 1;      // æ­£å¸¸è¯­è°ƒ
            
            // å°è¯•è§¦å‘
            window.speechSynthesis.speak(utterance);
        }

        function toggleMute() {
            isMuted = !isMuted;
            muteBtn.textContent = isMuted ? "ğŸ”‡" : "ğŸ”Š";
            muteBtn.style.opacity = isMuted ? "0.3" : "1";
        }

        // --- æŒ‰é’®çŠ¶æ€æ›´æ–° (ä¿®å¤ä¸æ˜¾ç¤ºé—®é¢˜) ---
        function updateBtnState(text) {
            mainBtn.textContent = text;
            // å¼ºåˆ¶é‡ç»˜ï¼Œç¡®ä¿æ–‡å­—å˜åŒ–è¢«çœ‹è§
            mainBtn.style.display = 'none';
            mainBtn.offsetHeight; //è¯»å–é«˜åº¦è§¦å‘é‡ç»˜
            mainBtn.style.display = 'inline-block';
        }

        function updateTimerDisplay(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${m}:${s}`;
        }

        function updateProgressBar() {
            const progress = ((totalDuration - timeRemaining) / totalDuration) * 100;
            progressBar.style.width = `${progress}%`;
        }
    </script>
